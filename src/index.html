<!DOCTYPE html>
<html ng-app="baasicArticleHelloWorld">
<head>
    <meta charset="utf-8"/>
    <title>Baasic AngularJS Article Hello World</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/demo-base.css">
    <link rel="stylesheet" href="css/demo-baasicbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <header class="header" role="header">
            <p class="prehead">Baasic Demo</p>
            <h1>Baasic Articles<br> in AngularJS</h1>
        </header>
        <div ng-controller="MainController">
            <article ng-show="!isLoading" ng-repeat="article in articles">
                <h2>{{article.title}}</h2>
                <div>{{article.content}}</div>
            </article>
            <div ng-show="articles.length === 0 && !isLoading">
                <p class="emptymessage">No articles found in your app.</p>
            </div>
            <div ng-show="isLoading" class="overlay">
                <span class="loader" title="Loading&hellip;"></span class="">
            </div>
        </div>
        <!-- Baasic bar -->
        <div class="baasicbar">
            <div class="baasicbar__content">
                <a href="http://www.baasic.com" class="baasicbar__logo">
                    <img src="img/tech/logo_baasic.svg" alt="Baasic">
                </a>
                <ul class="baasicbar__techlist">
                    <li class="baasicbar__tech">
                        <a class="baasicbar__tech__link" title="AngularJS" href="https://angularjs.org/"><img src="img/tech/logo_angular.svg" alt="AngularJS"></a>
                    </li>
                    <li class="baasicbar__tech">
                        <a class="baasicbar__tech__link" title="HTML5" href="http://www.w3.org/TR/html5/"><img src="img/tech/logo_html5.svg" alt="HTML5"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/baasic-javascript-framework-1.0.0.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/uritemplate-1.0.0.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/angular-hal-parser-1.0.0.js"></script>
    <script src="http://cdn.baasic.com/angularjs/baasic-angular-core-1.0.0.min.js"></script>
    <script src="http://cdn.baasic.com/angularjs/baasic-angular-article-1.0.0.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
